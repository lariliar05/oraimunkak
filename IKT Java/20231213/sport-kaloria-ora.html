<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>
    <link rel="stylesheet" href="sport-kaloria.css">
    <script src="sport-kaloria.js" defer></script>
</head>

<body>
    <h1>Sport és kalória</h1>
    <table>
        <tr>
            <th>Sport, mozgás</th>
            <th>kcal/óra</th>
            <th>perc</th>
            <th>kcal</th>
        </tr>
        <tr>
            <td>Futás</td>
            <td class="kpo">680</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Focizás</td>
            <td class="kpo">550</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Bringázás</td>
            <td class="kpo">480</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Hegymászás</td>
            <td class="kpo">420</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Lovaglás</td>
            <td class="kpo">370</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Túrázás</td>
            <td class="kpo">360</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Kajakozás</td>
            <td class="kpo">340</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Súlyzós edzés</td>
            <td class="kpo">320</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Pingpongozás</td>
            <td class="kpo">270</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td>Kutyasétáltatás</td>
            <td class="kpo">200</td>
            <td><input type="number" min="0" max="500" step="5"></td>
            <td><input class="cal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td colspan="2">Összesen:</td>
            <td><input id="sumperc" type="text" size="5" disabled></td>
            <td><input id="sumcal" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <td colspan="3">Napi energiaszükséglet arányában:</td>
            <td><input id="arany" type="text" size="5" disabled>%</td>
        </tr>
    </table>
    <br>
    <input id="torol" type="button" value="Adatok törlése">
</body>

</html>
