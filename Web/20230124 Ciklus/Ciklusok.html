<h2>16.feladat</h2>

<script language='JavaScript'>

		for( i=8*60+20; i<=16*60+20; i=i+20 )
		{

			ora = Math.floor(i / 60); if(ora <10) ora ='0' + ora
			perc = i % 60 ;				if(perc <10) perc = '0' + perc
			document.write( ora, ":", perc, ' ' )
		}

	</script>
