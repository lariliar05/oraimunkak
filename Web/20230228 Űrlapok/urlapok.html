<input type='password'      id='pass'  maxlength=12   onkeyup=' jelszoerosseg(this.value); egyezes(); ' onkeydown=' CapsLock(event); ' >
<img   src ='eye0.png'      id='szem'     height=20   onclick=' jelszomutat(); '                                                       >
<input type='button'     value='Jelszó generálása'    onclick=' randomjelszo(); '                                                      >
<div   id  ='erosseg'></div>

<input type='password'      id='pas2'  maxlength=12   onkeyup=' egyezes(); '                            onkeydown=' CapsLock(event); ' >
<img   src ='nonequal.png'  id='pipa'     height=20                                                                                    >
<span  id  ='figyelmeztetes'></span>



<script>


    function jelszomutat()
    {
	if( document.getElementById('pass').type=='password' )
	{
	    document.getElementById('pass').type = 'text'
	    document.getElementById('szem').src  = 'eye1.png'
	}
	else if( document.getElementById('pass').type=='text')
	{
	    document.getElementById('pass').type = 'password'
	    document.getElementById('szem').src  = 'eye0.png'
	}
    }


    function jelszoerosseg( szo )
    {
	kisbetu = nagybetu = szamjegy = egyeb = 0
	for( i=0; i<szo.length; i++ )
	{
	    c = szo.charCodeAt(i)
	    if( c>=48 && c<=57  )   szamjegy=1 ;  else
	    if( c>=65 && c<=90  )   nagybetu=1 ;  else
	    if( c>=97 && c<=122 )    kisbetu=1 ;  else
	                               egyeb=1 ;
	}
	eredmeny = Math.max( 0 , -4 + szo.length + kisbetu + nagybetu + szamjegy + egyeb ) 
	erosseg.innerHTML = skala( eredmeny )
    }


    function skala( ertek )
    {
	jelzes = ''

	if( ertek>0 )  jelzes += "<span style='background-color:#A00;'></span>";  else jelzes += "<span></span>"
	if( ertek>1 )  jelzes += "<span style='background-color:#C00;'></span>";  else jelzes += "<span></span>"
	if( ertek>2 )  jelzes += "<span style='background-color:#FA0;'></span>";  else jelzes += "<span></span>"
	if( ertek>3 )  jelzes += "<span style='background-color:#FF0;'></span>";  else jelzes += "<span></span>"
	if( ertek>4 )  jelzes += "<span style='background-color:#8F0;'></span>";  else jelzes += "<span></span>"
	if( ertek>5 )  jelzes += "<span style='background-color:#0F0;'></span>";  else jelzes += "<span></span>"
	if( ertek>6 )  jelzes += "<span style='background-color:#0C0;'></span>";  else jelzes += "<span></span>"
	if( ertek>7 )  jelzes += "<span style='background-color:#0A0;'></span>";  else jelzes += "<span></span>"

	return jelzes
    }


    function egyezes()
    {
	if( document.getElementById('pass').value=='' || document.getElementById('pas2').value=='' )
	{
	    document.getElementById('pipa').src  = 'nonequal.png'
	    document.getElementById('pipa').style.filter   = 'grayscale(1)'
	    document.getElementById('pipa').style.opacity  = .25
	}
	else
	if( document.getElementById('pass').value!=document.getElementById('pas2').value )
	{
	    document.getElementById('pipa').src  = 'nonequal.png'
	    document.getElementById('pipa').style.filter   = 'grayscale(0)'
	    document.getElementById('pipa').style.opacity  =  1
	}
	else
	{
	    document.getElementById('pipa').src  = 'pipa.png'
	    document.getElementById('pipa').style.filter   = 'grayscale(0)'
	    document.getElementById('pipa').style.opacity  =  1
	}
    }


    function randomjelszo()
    {
	betuk  = 'abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNOPQRSTUVWXYZ0123456789./+-*#&@!%'              // kis l, nagy I kihagyva
	jelszo = ''
	for( i=1; i<=8; i++)  jelszo += betuk.substr( Math.floor(Math.random()*betuk.length) , 1 )
	document.getElementById('pass').value = jelszo
	document.getElementById('pass').type  = 'text'
	document.getElementById('szem').src   = 'eye1.png'
	jelszoerosseg( jelszo )
	document.getElementById('pas2').value = ''
	egyezes()
    }


    function CapsLock( esemeny )
    {
	if( esemeny.getModifierState('CapsLock') )
	    document.getElementById('figyelmeztetes').innerHTML = 'CapsLock be van kapcsolva!'
	else
	    document.getElementById('figyelmeztetes').innerHTML = ''
    }


    jelszoerosseg('')


</script>
